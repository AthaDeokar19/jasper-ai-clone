  <main class="login-main" style="padding: 6rem 2rem 2rem; max-width: 400px; margin: 0 auto; text-align: center;">
    <h1>Login</h1>
    <form id="login-form" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">
      <label for="email" style="text-align: left;">Email:</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" style="padding: 0.5rem; border-radius: 4px; border: none;" />

      <label for="password" style="text-align: left;">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" style="padding: 0.5rem; border-radius: 4px; border: none;" />

      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>

      <a href="#" style="text-align: left; font-size: 0.9rem; color: #ff5722; text-decoration: none;">Forgot Password?</a>

      <button type="submit" class="cta-btn" style="margin-top: 1rem;">Login</button>
    </form>
