<section class="pricing">
  <h1>Simple, transparent pricing</h1>
  
  <!-- Billing Toggle -->
  <div class="billing-toggle">
    <span>Monthly</span>
    <label class="switch">
      <input type="checkbox" id="billing-toggle">
      <span class="slider round"></span>
    </label>
    <span>Annual (Save 20%)</span>
  </div>
  
  <div class="plans">
    <div class="plan">
      <h3>Starter</h3>
      <p class="price">$49<span>/month</span></p>
      <ul>
        <li>50 AI templates</li>
        <li>5 user seats</li>
      </ul>
      <button class="plan-btn">Get Started</button>
    </div>
    <div class="plan highlight">
      <h3>Pro</h3>
      <p class="price">$99<span>/month</span></p>
      <ul>
        <li>100 AI templates</li>
        <li>10 user seats</li>
      </ul>
      <button class="plan-btn">Get Started</button>
    </div>
    <div class="plan">
      <h3>Business</h3>
      <p class="price">Custom</p>
      <ul>
        <li>Unlimited templates</li>
        <li>20+ user seats</li>
      </ul>
      <button class="plan-btn">Contact Sales</button>
    </div>
  </div>
</section>
